<html>
    <head>
        <title>Change content on mouseover</title>
    </head>
    <body>
        <center>
            <h1 id="heading">Parrot</h1>
            <img src="parrot.jpg" id="img" width="700px" height="500px">
        </center>
        <script>
            document.getElementById("img").addEventListener("mouseover", mouseOver);
            document.getElementById("img").addEventListener("mouseout", mouseOut);
            function mouseOver() {
              document.getElementById("img").src="peacock.jpg";
              document.getElementById("heading").innerHTML = "Peacock";
            }
            function mouseOut() {
              document.getElementById("img").src="parrot.jpeg";
              document.getElementById("heading").innerHTML = "Parrot";
            }
        </script>
    </body>
</html>
